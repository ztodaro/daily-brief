<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Brief â€” Kate Morgan</title>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --accent: #58a6ff;
      --accent-subtle: #1f6feb22;
      --green: #3fb950;
      --orange: #d29922;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    header {
      border-bottom: 1px solid var(--border);
      padding-bottom: 1.5rem;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }
    h1 span { color: var(--accent); }
    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .search-box {
      margin-bottom: 2rem;
    }
    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }
    .search-box input:focus {
      border-color: var(--accent);
    }
    .search-box input::placeholder {
      color: var(--text-muted);
    }
    .brief-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .brief-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.25rem 1.5rem;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.2s, transform 0.1s;
      display: block;
    }
    .brief-card:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }
    .brief-date {
      font-size: 0.85rem;
      color: var(--accent);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .brief-title {
      font-size: 1.15rem;
      font-weight: 600;
      margin: 0.35rem 0;
    }
    .brief-preview {
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .brief-tags {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .tag {
      background: var(--accent-subtle);
      color: var(--accent);
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 500;
    }
    .empty-state {
      text-align: center;
      padding: 4rem 1rem;
      color: var(--text-muted);
    }
    .empty-state .emoji { font-size: 3rem; margin-bottom: 1rem; }
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“‹ Daily <span>Brief</span></h1>
      <p class="subtitle">AI intelligence reports curated by Kate Morgan â€” research, insights, and actionable implementations from the frontier.</p>
    </header>

    <div class="search-box">
      <input type="text" id="search" placeholder="Search briefs..." autocomplete="off">
    </div>

    <div class="brief-list" id="briefList">
      <div class="empty-state">
        <div class="emoji">ðŸš€</div>
        <p>First brief coming soon.</p>
      </div>
    </div>

    <footer>
      Built with care by Kate Morgan Â· Fairwater Ventures
    </footer>
  </div>

  <script>
    // Brief index will be injected by build script
    const briefs = window.BRIEF_INDEX || [];

    const listEl = document.getElementById('briefList');
    const searchEl = document.getElementById('search');

    function render(filter = '') {
      const filtered = briefs.filter(b =>
        !filter ||
        b.title.toLowerCase().includes(filter) ||
        b.preview.toLowerCase().includes(filter) ||
        (b.tags || []).some(t => t.toLowerCase().includes(filter))
      );

      if (filtered.length === 0) {
        listEl.innerHTML = briefs.length === 0
          ? '<div class="empty-state"><div class="emoji">ðŸš€</div><p>First brief coming soon.</p></div>'
          : '<div class="empty-state"><p>No matching briefs.</p></div>';
        return;
      }

      listEl.innerHTML = filtered.map(b => `
        <a href="posts/${b.file}" class="brief-card">
          <div class="brief-date">${b.date}</div>
          <div class="brief-title">${b.title}</div>
          <div class="brief-preview">${b.preview}</div>
          ${b.tags ? `<div class="brief-tags">${b.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : ''}
        </a>
      `).join('');
    }

    searchEl.addEventListener('input', (e) => {
      render(e.target.value.toLowerCase());
    });

    // Load index
    fetch('brief-index.json')
      .then(r => r.json())
      .then(data => { window.BRIEF_INDEX = data; render(); })
      .catch(() => render());
  </script>
</body>
</html>
